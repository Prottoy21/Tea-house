<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea-House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
    <style>
      .manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
</head>
<body class="">
    <header class="flex mx-auto mt-16 max-w-screen-xl justify-between md:px-6">

      <!-- first-section -->

        <div class="space-y-5">
            <h1 class="font-extrabold text-5xl md:text-6xl lg:text-7xl manrope">It's good <br>tea time at The <br>Tea House</h1>
            <P class="text-[#777777] text-lg text-4xl">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</P>
            <button class="px-5 py-3 border-2 bg-gradient-to-r from-[#FF8938] to-[#FF0000]">Explore Now <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
        </div>

        <!-- second-section -->
      
        <div class="relative"> 
          <div>
            <img class="w-full" src="/images/banner.png" alt="banner.png">
          </div>

          <!-- card -->

          <div class="absolute flex items-center px-5 py-3 gap-3 shadow-lg rounded-lg bg-white bottom-8 left-24 ">
            <div><i class="fa-solid fa-star text-[#FFC850] text-3xl"></i></div>
            <div>
              <h2>5.00</h2>
              <p class="text-[#777777] text-lg text-4xl">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
    </header>
